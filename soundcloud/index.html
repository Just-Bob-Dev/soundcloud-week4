<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link href="https://fonts.googleapis.com/css?family=Voltaire" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>soundifi</h1>
  </header>
  <div class="container">

    <section class="player" id="audio-wrapper">

    </section>
    <section class="search">
      <div class="form-container">
        <input type="text" id="musicSearch" name="music-search" value="" placeholder="Search for you desired artist.">
        <button  id="subButton">submit</button>
      </div>
    </section>
    <div class="carousel" id="results">
    
    </div>
  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
